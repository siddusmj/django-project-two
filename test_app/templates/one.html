<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>full details</h1><hr>
 {% if four%}
    
    <table border="2">
        <thead>
            <th>Employee Number</th>
            <th>Employee Name</th>
            <th>Employee salary</th>
            <th>Employee Address</th>
        </thead>
        {% for emp in four%}
        <tr>
            <td>{{emp.eno}}</td>
            <td>{{emp.ename}}</td>
            <td>{{emp.esal}}</td>
            <td>{{emp.eaddr}}</td>
        </tr>
        {%endfor%}
    </table>
    {%else%}
       <p>there is no table</p>
{%endif%}   
    
</body>
</html>
